name: vgg
project: oss-kfac
program: vgg.py
method: grid
metric:
  goal: minimize
  name: train_loss
parameters:
  optimizer:
    values: ['kfac', 'sgd']
  learning_rate:
    values: [0.1, 0.05, 0.03, 0.01, 0.005, 0.003, 0.001]
  momentum:
    values: [0.9, 0.5, 0.3, 0.1, 0.0]
  weight_decay:
    values: [0.1, 0.05, 0.03, 0.01, 0.005, 0.003, 0.001, 0.0]
  damping:
    values: [1.0, 0.1, 0.05, 0.03, 0.01, 0.005, 0.003, 0.001]
  kl_clip:
    values: [0.1, 0.01, 0.001, 0.0]
early_terminate:
  type: hyperband
  s: 2
  eta: 3
  max_iter: 27
